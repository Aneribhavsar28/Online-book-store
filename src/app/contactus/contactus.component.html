<div class="contact-us">
    <h2>Contact Us</h2>
    
    <p>Fill out the form below to get in touch:</p>
  
    <form class="contact-form" (submit)="onSubmit()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
  
      <label for="message">Message:</label>
      <textarea id="message" name="message" [(ngModel)]="formData.message" required></textarea>
  
      <button type="submit">Send Message</button>
  
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  
    <div class="social-media">
      <h3>Follow Us Via Social Media:</h3>
      <div class="social-icons">
        <a href="https://www.instagram.com/aneribhavsar_28/" class="fa fa-instagram"></a>
        <a href=""></a>
        <a href="https://www.linkedin.com/in/aneri-bhavsar-4a8617221/"><i class="fa fa-linkedin"></i></a>
      </div>
    </div>
  </div>
