
<ul class="text-light">
  <li *ngFor="let book of cart">
    <h3>{{book.title}}</h3>
    <img [src]="book.image" alt="Book Image">
    <p class="text-light">Price: ${{book.price}}</p>
  </li>
</ul>
<p class="text-light">Total Price: ${{ cartService.getTotalPrice() }}</p>
<div class="payment-bar">
 
  <button (click)="addToWishlist()">Add to Wishlist</button>
</div>


 
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Paynow
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Payment Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" class="form-control" id="card-number" placeholder="Enter card number" >
          </div>
          <div class="form-group">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY" >
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" >
          </div>
          <div class="form-group">
            <label for="name-on-card">Name on Card</label>
            <input type="text" class="form-control" id="name-on-card" placeholder="Enter name on card" >
          </div>
          <div class="form-group">
            <label for="billing-address">Billing Address</label>
            <input type="text" class="form-control" id="billing-address" placeholder="Enter billing address" >
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" >Pay Now</button>
      </div>
    </div>
  </div>
</div>
