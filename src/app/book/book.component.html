<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="book.component.css">
    

    <title>Document</title>
</head>
<body>
   
<div class="book" *ngFor="let book of books">
    <img src="{{ book.image }}" alt="{{ book.title }}">
    <h2>{{ book.title }}</h2>
    <p>{{ book.price | currency }}</p>
    <button class="btn btn-primary" (click)="addBookToCart(book)">Add to Cart</button>
  </div>
    
</body>
</html>
